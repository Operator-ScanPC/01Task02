<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра угадай число</title>
</head>

<body>

    <script>
        //сделать игру для двух игроков, с бесконечным количеством попыток и окончанием по требованию.
        var answer = (Math.random() * 100).toFixed()
        var stoper = "stop";
        var chekstop = 0;
        var useranswer1
        var useranswer2

        for (; ;) {
            do (useranswer1 = prompt("Пользователь 1\nВведите число от 0 до 100\nИли введите слово " + stoper + " для выхода"), chekstop = useranswer1.toLowerCase().trim(), useranswer1 = parseInt(useranswer1))
            while ((stoper != chekstop) && (isNaN(parseInt(useranswer1)) || (useranswer1 < 0) || (useranswer1 > 100)))
            if (useranswer1 == answer) {
                /*document.write*/alert("Пользователь 1\nВы угадали " + answer);
                break;
            }
            else if (useranswer1 < answer) {
                alert("Больше " + useranswer1)
            }
            else if (useranswer1 > answer) {
                alert("Меньше " + useranswer1)
            }
            else if (chekstop == stoper) {
                alert("Игра остановлена\nПользователь 1 Сдался");
                break;
            }
            do (useranswer2 = prompt("Пользователь 2\nВведите число от 0 до 100\nИли введите слово " + stoper + " для выхода"), chekstop = useranswer2.toLowerCase().trim(), useranswer2 = parseInt(useranswer2))
            while (chekstop != stoper && (isNaN(useranswer2) || (useranswer2 < 0 || useranswer2 > 100)))
            if (useranswer2 == answer) {
                alert("Пользователь 2\nВы угадали " + answer);
                break;
            }
            else if (useranswer2 < answer) {
                alert("Больше " + useranswer2)
            }
            else if (useranswer2 > answer) {
                alert("Меньше " + useranswer2)
            }
            else if (chekstop == stoper) {
                alert("Игра остановлена\nПользователь 2 Сдался");
                break;
            }
        }
        if (useranswer1 == stoper || useranswer2 == stoper) {
            alert("Игра остановлена!")
        }
        document.write("Загаданное число было " + answer)
    </script>
</body>

</html>
