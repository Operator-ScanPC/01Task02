<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра угадай число</title>
</head>

<body>
    <script>
        var answer = (Math.random() * 100).toFixed()
        var useranswer = +prompt("Введите число от 0 до 100")
        if (useranswer == answer) { document.write("Вы угадали\n") }
        else if (useranswer < answer) { document.write("Больше\n") }
        else if (useranswer > answer) { document.write("Меньше\n") }

        document.write(answer)
    </script>
</body>

</html>
