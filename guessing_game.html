<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра угадай число</title>
</head>

<body>
    <script>
        var answer = (Math.random() * 100).toFixed()
        var attempts = 3
        for (var userattempts = 0; userattempts < attempts; userattempts++) {
            do (useranswer = +prompt("У вас " + (attempts - userattempts) + " попыток\nВведите число от 0 до 100"))
            while (isNaN(useranswer) || (useranswer < 0 || useranswer > 100))
            if (useranswer == answer) {
                /*document.write*/alert("Вы угадали " + answer);
                break;
            }
            else if (useranswer < answer) { /*document.write*/alert("Больше " + useranswer) }
            else if (useranswer > answer) {/*document.write*/alert("Меньше " + useranswer) }
        }
        if (userattempts == attempts)
            alert("Вы проиграли!")


        document.write("Загаданное число было " + answer)
    </script>
</body>

</html>
